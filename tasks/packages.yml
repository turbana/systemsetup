- name: install aptitude
  apt:
    name: aptitude
    force_apt_get: yes

- name: install system packages
  apt:
    name:
      - linux-headers-amd64
      - gcc
      - perl

- name: install utility packages
  apt:
    name:
      - curl
      - screen
      - tree

- name: install xmonad packages
  apt:
    name:
      - libx11-dev
      - libxrandr2
      - libxrandr-dev
      - ghc
      - xmonad
      - cabal-install
      - dmenu
      - dzen2
      - xclip

- name: install google chrome packages
  apt: name=google-chrome-stable

- name: install python packages
  apt: name=python-pip

- name: install emacs dependencies
  apt:
    name:
      - gcc
      - automake
      - autotools-dev
      - libmagick++-dev
      - libgtk2.0-dev
      - libxft-dev
      - libgnutls28-dev
      - libdbus-1-dev
      - libgif-dev
      - texinfo
      - libxmp4
      - libxpm-dev
