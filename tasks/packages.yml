- name: install system packages
  apt: name={{item}}
  with_items:
    - linux-headers-amd64
    - gcc
    - perl

- name: install utility packages
  apt: name={{item}}
  with_items:
    - curl
    - screen

- name: install xmonad packages
  apt: name={{item}}
  with_items:
    - libx11-dev
    - libxrandr2
    - libxrandr-dev
    - ghc
    - xmonad
    - cabal-install
    - dmenu
    - dzen2
    - xclip

- name: install google chrome packages
  apt: name={{item}}
  with_items:
    - google-chrome-stable

- name: install python packages
  apt: name={{item}}
  with_items:
    - python-pip

- name: install emacs dependencies
  apt: name={{item}}
  with_items:
    - gcc
    - automake
    - autotools-dev
    - libmagick++-dev
    - libgtk2.0-dev
    - libxft-dev
    - libgnutls28-dev
    - libdbus-1-dev
    - libgif-dev
    - texinfo
    - libxmp4
    - libxpm-dev
